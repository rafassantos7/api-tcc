spring.application.name=LevelUp-API

# --- CONFIGURAÇÕES DO BANCO DE DADOS ---
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/db_levelup}

# 2. Usuário e Senha (Configure os do seu Postgres local aqui)
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:1234}

# 3. Configurações do Driver (Essencial para Supabase)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- CORREÇÃO PARA ERRO SUPABASE ---
# Desabilita prepared statements (causa erro no Supabase)
spring.datasource.hikari.data-source-properties.prepareThreshold=0
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# --- CONFIGURAÇÕES HIKARI CP (CONEXÃO) ---
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# --- HIBERNATE ---
# update: Cria/Atualiza as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update
# show-sql: Mostra os comandos no terminal (bom para debug)
spring.jpa.show-sql=true

# --- SEGURANÇA JWT ---
# No Render, você configura JWT_SECRET. No PC, usa a senha "fraca".
api.security.token.secret=${JWT_SECRET:MinhaSenhaSecretaDeDesenvolvimento123}

# --- CORS (Quem pode acessar a API) ---
# Tenta ler a variável CORS_ORIGINS. Se não achar, libera para todos (*).
api.security.cors.origins=${CORS_ORIGINS:*}
